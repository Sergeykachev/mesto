<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!--header start-->
    <header class="header">
      <img src="./images/logo.svg" alt="Логтип" />
    </header>
    <!--header end-->

    <main class="content">
      <!--profile start-->

      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar-image"
            src="./images/Jak-If-Kusto.svg"
            alt="жак иф кусто"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img
            src="./images/Edit-Button.svg"
            alt="редактировать профиль"
            class="profile__edit-button"
          />
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <div class="profile__add-button">
          <img
            src="./images/add-button.svg"
            alt="добавить картинку"
            class="profile__button"
          />
        </div>
      </section>
      <!--profile end-->

      <!--elements start-->
      <section class="elements">
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/karachaevsk.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Карачаевск</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/elbrus.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Гора Эльбрус</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/dombai.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Домбай</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/elbrus.jpg"

            />
          </div>
          <div class="elements__image-name">

        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/dombai.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Домбай</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />

        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/karachaevsk.jpg"
              alt="картинка"
              class="elements__image"
            />

          <div class="elements__image-name">
            <p class="elements__image-title">Карачаевск</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>

    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
