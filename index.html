<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!--header start-->
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./images/logo.svg" alt="Логтип" />
      </div>
    </header>
    <!--header end-->

    <main class="content">
      <!--profile start-->

      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar-image"
            src="./images/Jak-If-Kusto.svg"
            alt="жак иф кусто"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button popup_open">
            <img
              src="./images/icon-Button.svg"
              alt="редактировать профиль"
              class="profile__icon-button"
            />
          </button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/add-button.svg"
            alt="добавить картинку"
            class="profile__button"
          />
        </button>
      </section>
      <!--profile end-->

      <!--elements start-->
      <section class="elements">
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/karachaevsk.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Карачаевск</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/elbrus.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Гора Эльбрус</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/dombai.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Домбай</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/elbrus.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Гора Эльбрус</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/dombai.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Домбай</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
        <div class="elements__group">
          <div class="elements__images">
            <img
              src="./images/karachaevsk.jpg"
              alt="картинка"
              class="elements__image"
            />
          </div>
          <div class="elements__image-name">
            <p class="elements__image-title">Карачаевск</p>
            <img src="./images/like.svg" alt="лайк" class="elements__like" />
          </div>
        </div>
      </section>
      <!--elements end-->
    </main>
    <!--footer start-->
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <!--footer end-->

    <!--popup start-->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close">
          <img
            src="./images/Close-Icon.png"
            alt="закрытие"
            class="popup__close-icon"
          />
        </button>
        <form class="popup__forms" name="main" action="#">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__name"
            type="text"
            name="name"
            value=""
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="popup__about"
            type="text"
            name="about"
            value=""
            placeholder="Исследователь океана"
          />
        </form>
        <button class="popup__save">
          <span class="popup__save-text">Сохранить</span>
        </button>
      </div>
    </section>
    <!--popup end-->

    <script src="./scripts/index.js"></script>
  </body>
</html>
