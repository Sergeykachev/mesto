<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Фотографии, архив" />
    <meta name="description" content="Личный архив фотографий" />
    <meta name="author" content="Tkachev Sergey" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
  </head>
  <body class="page">
    <!--header start-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логтип" />
    </header>
    <!--header end-->

    <main class="content">
      <!--profile start-->

      <section class="profile">
        <img class="profile__avatar-image" src="./images/Jak-If-Kusto.svg" alt="жак иф кусто" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button tabindex="1" type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button tabindex="2" type="button" class="profile__add-button"></button>
      </section>
      <!--profile end-->

      <!--elements start-->
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="картинка" class="element__image" />
          <div class="element__description">
            <h2 class="element__image-title">Карачаево - Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="картинка" class="element__image" />
          <div class="element__description">
            <h2 class="element__image-title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="картинка" class="element__image" />
          <div class="element__description">
            <h2 class="element__image-title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="картинка" class="element__image" />
          <div class="element__description">
            <h2 class="element__image-title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="картинка" class="element__image" />
          <div class="element__description">
            <h2 class="element__image-title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="картинка" class="element__image" />
          <div class="element__description">
            <h2 class="element__image-title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
      <!--elements end-->
    </main>
    <!--footer start-->
    <footer class="footer">
      <p class="footer__author">© 2022 Tkachev Sergey</p>
    </footer>
    <!--footer end-->

    <!--popup start-->
    <section class="popup">
      <div class="popup__container">
        <button tabindex="3" type="button" class="popup__close"></button>
        <form class="popup__forms" name="form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name" type="text" name="name" tabindex="4" value="" placeholder="Жак-Ив Кусто" />
          <input class="popup__input popup__input_about" type="text" name="about" tabindex="5" value="" placeholder="Исследователь океана" />
        </form>
        <button type="submit" tabindex="6" class="popup__save">Сохранить</button>
      </div>
    </section>
    <!--popup end-->

    <script src="./scripts/index.js"></script>
  </body>
</html>
