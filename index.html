<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Фотографии, архив" />
    <meta name="description" content="Личный архив фотографий" />
    <meta name="author" content="Tkachev Sergey" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!--header start-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логтип" />
    </header>
    <!--header end-->

    <main class="content">
      <!--profile start-->

      <section class="profile">
        <img class="profile__avatar-image" src="./images/Jak-If-Kusto.svg" alt="жак иф кусто" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button tabindex="1" type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button tabindex="2" type="button" class="profile__add-button"></button>
      </section>
      <!--profile end-->

      <!--elements start-->
      <section class="elements"></section>
      <!--elements end-->
    </main>
    <!--footer start-->
    <footer class="footer">
      <p class="footer__author">© 2022 Tkachev Sergey</p>
    </footer>
    <!--footer end-->

    <!--popup start-->
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button tabindex="3" type="button" class="popup__close"></button>
        <form class="popup__form" name="formCreateUser" action="#" novalidate>
          <input
            id="name-input"
            class="popup__input popup__input_form_name"
            type="text"
            name="name"
            tabindex="4"
            value=""
            minlength="2"
            maxlength="40"
            placeholder="Ваше имя"
            required
          />
          <span class="popup__input-error" id="name-input-error"></span>
          <input
            id="job-input"
            class="popup__input popup__input_form_about"
            type="text"
            name="about"
            tabindex="5"
            value=""
            minlength="2"
            maxlength="200"
            placeholder="Профессия"
            required
          />
          <span class="popup__input-error" id="job-input-error"></span>
          <button type="submit" tabindex="6" class="popup__save popup__button popup__button_disabled" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!--popup end-->

    <!--popupAddButton start-->
    <section class="popup-profile popup">
      <div class="popup__container">
        <h2 class="popup-profile__title">Новое место</h2>
        <button tabindex="7" type="button" class="popup-profile__close"></button>
        <form class="popup__form" name="formAddCard" action="#" novalidate>
          <input
            id="text-input"
            class="popup__input-profile popup__input-profile_form_name-element"
            type="text"
            name="name"
            tabindex="4"
            value=""
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error" id="text-input-error"></span>
          <input
            id="url-input"
            class="popup__input-profile popup__input-profile_form_link-element"
            type="url"
            name="about"
            tabindex="8"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__input-error" id="url-input-error"></span>
          <button
            type="submit"
            tabindex="6"
            class="popup__button popup__button_disabled popup-profile__create"
            disabled
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <!--popupAddButton end-->
    <!--popup watch pictures-->
    <section class="popup-slaider">
      <div class="popup-slaider__container">
        <button tabindex="3" type="button" class="popup-slaider__close"></button>
        <img src="#" alt="" class="popup-slaider__pictires" />
        <p class="popup-slaider__subtitle"></p>
      </div>
    </section>
    <!--popup watch pictures end-->
    <!--template-->
    <template class="template">
      <div class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__image" alt="" />
        <div class="element__description">
          <h2 class="element__image-title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
    <!--template-->
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/Card.js"></script>
  </body>
</html>
